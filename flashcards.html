<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashcards</title>
    <script
      src="https://kit.fontawesome.com/051618b025.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <a href="index.html">
        <button class="main_button large" id="by-heart">By Heart</button></a
      >
    </div>
    <div class="topbar-under"></div>
    <div class="section">
      <h2>Create a Set</h2>
      <div class="setbody">
        <div class="inputfields">
          <label for="question">Term: </label>
          <textarea id="question"></textarea>
          <label for="answer">Definition: </label>
          <textarea id="answer"></textarea>
        </div>
        <div class="setbuttons">
          <button class="main_button medium">Add Card</button>
          <button class="main_button medium">Delete Deck</button>
        </div>
      </div>
    </div>
    <div class="section" id="Flashcard">
      <h1>Your Flashcards</h1>
      <div class="flash_body">
        <div class="leftarrow">
          <button class="arrow_button">
            <i class="fa-solid fa-caret-left fa-6x"></i>
          </button>
        </div>
        <div class="flashcard">
          <h3>Flashcard</h3>
          <div class="cardtext">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam rerum
              quisquam, deleniti maiores assumenda sit saepe?
            </p>
          </div>
        </div>
        <div class="rightarrow">
          <button class="arrow_button">
            <i class="fa-solid fa-caret-right fa-6x"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
